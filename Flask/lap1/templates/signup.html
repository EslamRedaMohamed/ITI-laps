{% extends 'base.html'%}

{%block title%}
Signup Page
{%endblock%}

{%block content%}
<div class="signup-bg">
    <div class="form">
        <form action="#" method="post">
            Username: <input type="text" name="nm">
            Password <input type="password", name="ps">
            ConfirmPassword <input type="password", name="confirm_ps">
            <input type="submit" value="submit">
        </form>
    </div>
</div>
{%endblock%}
