{% extends 'base.html'%}

{%block title%}
Profile
{%endblock%}

{%block content%}
<div class="login-bg">
    <div class="form">
        {% with messages = get_flashed_messages()%}
            {% for msg in messages %}
                {{msg}}
            {% endfor %}
        {% endwith %}
        <h1>Welcome, {{name}}</h1>
        <p>Your Password is {{password}}</p>
    </div>
</div>

{%endblock%}
