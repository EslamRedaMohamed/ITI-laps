{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Order Summary</title>
{% endblock %}

{% block content %}
<div class="order-summary">
    <h1>Mart</h1>
    <h2>CheckOut</h2>
    <ul>
        {% for product in selected_products %}
            <li>{{ product }}</li>
        {% endfor %}
    </ul>
    <p>Total Price: {{ total_price }} EGP</p>
</div>
{% endblock %}
