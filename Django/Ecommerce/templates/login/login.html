{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div>
        <h1>Login</h1>
        <form method="POST">  <!-- Changed from GET to POST -->
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <input type="submit" value="Login">
        </form>
        {% comment %} <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p> {% endcomment %}
    </div>
{% endblock %}
