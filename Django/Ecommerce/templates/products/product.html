{% extends "base.html" %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <div class="product-detail">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
        {% else %}
            <img src="https://via.placeholder.com/400x300" alt="Placeholder Image" class="product-image">
        {% endif %}
        <h1>{{ product.name }}</h1>
        <p class="price">Price: ${{ product.price }}</p>
        <p class="description">
            {% lorem how_many_paragraphs %}
        </p>
    </div>
{% endblock %}
